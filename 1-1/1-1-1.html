<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通配选择器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      background: red;
    }
    ul li {
      width: 20px;
      height: 20px;
    }
    ul * {
      background: yellow;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>
        <div>first</div>
      </li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </div>
</body>
</html>
